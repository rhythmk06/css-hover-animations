<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
.block
{
	position:relative;
	height:100px;
	 width:100px;
	  background:rgba(204,204,204,1);
	  float:left;
	   margin:5px;
	   overflow:hidden;
	  
}
.block .blockin
{
	height:30px;
	 width:100px;
	  background:rgba(255,0,0,1);
	transition:all 500ms ease 0s;
	position:absolute;
	bottom:-50px;
	
}
.block:hover .blockin
{
	
	bottom:0;
}
</style>
</head>

<body>
<div class="block">
	<div class="blockin">Block Content</div>
</div>
<div class="block">
	<div class="blockin"></div>
</div>
<div class="block">
	<div class="blockin"></div>
</div>
<div class="block">
	<div class="blockin"></div>
</div>
<div class="block">
	<div class="blockin"></div>
</div>
</body>
</html>
